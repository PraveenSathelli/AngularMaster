@if(isAddingTask)
{
    <app-new-task (cancel)="onCancel()" (submited)="onSubmitted($event)"></app-new-task>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartaddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUsersTasks; track task.id){
        <li>
            <app-task [task]="task" (complete)="onCompleteTask($event)" />
        </li>
        }
    </ul>
</section>
